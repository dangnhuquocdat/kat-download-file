name: CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Katalon Studio Github Action
      uses: katalon-studio/katalon-studio-github-action@v2.1
      with:
          version: '7.8.1'
          projectPath: '$'
          env:
            API_KEY= ${{ secrets.SECRET_KEY }}
          args: '-noSplash -retry=0 -testSuitePath="Test Suites/New Test Suite" -browserType="Chrome" -apiKey=$API_KEY --config -webui.autoUpdateDrivers=true -g_apiKey=$API_KEY'
